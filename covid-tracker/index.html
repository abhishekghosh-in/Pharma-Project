<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="bgvideo">
      <video autoplay muted loop>
        <source src="backgroundcovid.mp4" type="video/mp4" />
      </video>
      <div class="content">

        <div id="navbar">
          <a href = "../index.html"><h3>Home</h3></a>
          <a href="../index.html#shopping-section"><h3>Shop</h3></a>
          <a href="index.html"><h3>Covid-19</h3></a>
        </div>

        <div id="main-middle-container">
          <h1>Latest Data on Covid-19</h1>
          <div id="input-area">
            <p class="box-label">Country:</p>
            <select class="form-control" id="country-select">
              <option>Select a country</option>
            </select>
          </div>
          <div id="output-area">
            <h2>Cases</h2>
            <p class="data-display" id="new-cases">New:</p>
            <p class="data-display" id="total-cases">Total:</p>
            <p class="data-display" id="active-cases">Active:</p>
            <p class="data-display" id="recovered-cases">Recovered:</p>
            <h2>Deaths</h2>
            <p class="data-display" id="new-deaths">New:</p>
            <p class="data-display" id="total-deaths">Total:</p>
            <h2>Tests</h2>
            <p class="data-display" id="total-tests">Total:</p>
            <p class="data-display" id="last-updated">Last updated:</p>
          </div>
        </div>
      </div>
    </div>

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script> -->
    <script src="script.js"></script>
  </body>
</html>
